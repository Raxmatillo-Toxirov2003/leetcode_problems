<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <form name="form1">
        <h2>enter your name</h2><br>
        <input type="text" size="20" name="ism"><br><br>
        <input type="text" size="20" name="javob"><br><br>
        <input type="button" value="chiqarish" onclick="ishla()"><br>
    </form>

    <script>
        function ishla() {
            var ab = form1.ism.value;
            if (ab == "Ali") {
                form1.javob.value = "Salom og'a";
            }
            if (ab == "Ahmad") {
                form1.javob.value = "Ko'rinmayapsan do'stim";
            } else
                form1.javob.value = "Sizni tanimayapman";
        }
    </script>
</body>

</html>
