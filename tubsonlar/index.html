<!DOCTYPE html>

    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(num) {
            const arr = [];
            for (let i = 2; i < num; i++) {
                for (var j = 2; j <= i; j++) {
                    if (i % j == 0) {
                        break;
                    }
                }
                if (i == j) {
                    arr.push(i)
                }
            }
            return arr;
        }
        console.log(isPrime(50));
    </script>
</body>

</html>
