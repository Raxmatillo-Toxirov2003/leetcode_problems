<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let n = 10,
            s = 0,
            ildiz = Math.sqrt(n)
        const arr = [2]

        for (let i = 2; i <= n; i++) {
            s = 0;
            for (let j = 2; j <= ildiz; j++) {
                s = s + i % j;
            }
            if (s <= 1)
                arr.push(i);
        }
        // console.log(s);
        console.log(arr);
    </script>
</body>

</html>
